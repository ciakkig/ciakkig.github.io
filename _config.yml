#content for nav.html
title: "GGG: Giorgio · Genova · Glasgow."
subtitle: "Giorgio Ciacchella's personal blog"
logo_img: "/assets/favicon.svg"

# GitHub Pages
lsi: false
safe: true
source: ""
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

baseurl: ""
google_tracking_id: #deletme-Google Analytics Tracking ID- UA-XXXXXXXX-X
copyright_name: Giorgio Ciacchella

# SEO data (https://github.com/jekyll/jekyll-seo-tag)
logo: "/assets/img/g-icon.png"
description: Giorgio Ciacchella
author:
  name: Giorgio Ciacchella
  email: ciakki.g@gmail.com

social:
  name: Giorgio Ciacchella
  links:
    - https://github.com/ciakkig

# Build settings
permalink: pretty
paginate: 12

defaults:
  -
    scope:
      path: "assets/img/"
    values:
      image: true

plugins:
- jekyll-paginate
- jekyll-feed
- jekyll-sitemap
- jekyll-seo-tag
exclude:
- Gemfile
- Gemfile.lock
- package.json
- README.md
- .vendor
