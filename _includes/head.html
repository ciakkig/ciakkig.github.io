<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Backup, in lieu of jekyll-seo gem -->
	<title>
		{% if page.title %}{{ page.title }}{% else %}{{ site.title | default: site.github.repository_name }}{% endif %}
	</title>
	<meta name="description"
		content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="robots" content="index, follow">
	<!-- End SEO backup -->

	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
	<link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">

	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicon.ico">
	<link rel="icon" type="image/ico" href="{{ site.baseurl }}/assets/favicon.ico">

	<script src="https://kit.fontawesome.com/6465e5e426.js" crossorigin="anonymous"></script>

	{% seo %}
	{% feed_meta %}
</head>
